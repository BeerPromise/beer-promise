<!DOCTYPE html>
<html ng-app="beerPromise">
  <head>
    <title>Beer Promise</title>
    <link href='http://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/grid.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="components/angular/angular.min.js"></script>
    <script type="text/javascript" src="components/pusher/dist/pusher.min.js"></script>
    <script type="text/javascript" src="components/pusher-angular/lib/pusher-angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>
  <body ng-controller="BeerPromiseController as beerCtrl">
    <header>

    </header>


    <main id="menu">

      <h2 id="welcome">welcome, {{beerCtrl.id}}</h2>

      <ul>
        <li>
          <section>
            <h2>BEER</h2>
          </section>
          <section>
            <a href="#" id="increment" ng-click="beerCtrl.addBeer()">+</a>
            <ins>{{beerCtrl.beerCount}}</ins>
            <a href="#" id="decrement" ng-click="beerCtrl.removeBeer()">-</a>
          </section>
        </li>
      </ul>

      <section>
        <a href="#" ng-click="beerCtrl.placeOrder()">Place Order</a>
      </section>

      <footer>
        <a href="/signout">Log Out</a>
      </footer>

    </main>

  </body>

</html>
