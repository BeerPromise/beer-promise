<!DOCTYPE html>
<html ng-app="beerPromise">
  <head>
    <title>Beer Promise</title>
    <link href='http://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/grid.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="components/angular/angular.min.js"></script>
    <script type="text/javascript" src="components/pusher/dist/pusher.min.js"></script>
    <script type="text/javascript" src="components/pusher-angular/lib/pusher-angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>
  <body>
     <header>


      </header>

    <main id="bar" ng-controller="BeerBarController as barCtrl">

      <section>
        <h2>Testing Orders</h2>
        <article>
        <h3 ng-repeat="order in barCtrl.orders track by $index">{{order.beers}} Beers
                    <a href="#" ng-click="barCtrl.completeOrder(order)">GOT IT!</a>
        </h3>
        </article>
      </section>


      <section>
        <h2>Submitted Orders</h2>
      </section>

      <section>
        <h2>Accepted Orders</h2>
      </section>

      <section>
        <h2>Completed Orders</h2>
      </section>


    </main>

  </body>
</html>
