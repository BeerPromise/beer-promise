<!DOCTYPE html>
<html ng-app="beerPromise">
  <head>
    <title>Beer Promise</title>
    <link href='http://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/grid.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="components/angular/angular.min.js"></script>
    <script type="text/javascript" src="components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>
  <body>

      <header>
        <img src="css/img/logo.png" />

      </header>
    <main>  
      <form class="sign-in" action="/createcustomer" method="POST">
        <fieldset>
          <legend>Sign Up!</legend>
          <ul>
            <li>email:</li> 
            <input id="email-sign-up" type="email" name="email">
            <li>password:</li>
            <input id="password-sign-up" type="password" name="password">
            <li><input id="sign-up-submit" type="submit" value="Submit"></li>
          </ul>
        </fieldset>
      </form>

      <form class="sign-in" action="/customerlogin" method="POST">
        <fieldset>
          <legend>Sign In</legend>
          <ul>
            <li>email:</li>
            <input id="email-sign-in" type="email" name="email">
            <li>password:</li>
            <input id="password-sign-in" type="password" name="password">
            <li><input id="sign-in-submit" type="submit" value="Submit"></li>
          </ul>
        </fieldset>
      </form>
    </main>  
  </body>
</html>
