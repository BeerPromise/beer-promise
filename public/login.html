<!DOCTYPE html>
<html ng-app="beerPromise">
  <head>
    <title>Beer Promise</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="components/angular/angular.min.js"></script>
    <script type="text/javascript" src="components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>
  <body>

      <p>Nothing sweeter than the promise of beer.</p>

    <form action="/createcustomer" method="POST">
      <fieldset>
        <legend>Sign Up!</legend>
        <ul>
          <li>email: <input id="email-sign-up" type="email" name="email"></li>
          <li>password: <input id="password-sign-up" type="password" name="password"></li>
          <li><input id="sign-up-submit" type="submit"></li>
        </ul>
      </fieldset>
    </form>

    <form action="/customerlogin" method="POST">
      <fieldset>
        <legend>Sign In</legend>
        <ul>
          <li>email: <input id="email-sign-in" type="email" name="email"></li>
          <li>password: <input id="password-sign-in" type="password" name="password"></li>
          <li><input id="sign-in-submit" type="submit"></li>
        </ul>
      </fieldset>
    </form>

  </body>
</html>
