<!DOCTYPE html>
<html ng-app="beerPromise">
  <head>
    <title>Beer Promise</title>

    <script type="text/javascript" src="components/angular/angular.min.js"></script>
    <script type="text/javascript" src="components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>
  <body ng-controller="CustomerController as customerCtrl">

    <h1>Customer Order</h1>

    <p>Nothing sweeter than the promise of beer.</p>

      <form name="createCustomer" ng-show="createCustomerCtrl.session" ng-controller="CreateCustomerController as createCustomerCtrl" ng-submit="createCustomerCtrl.createCustomer()">
        <fieldset>
          <legend>Customer sign up</legend> 
          email: <input ng-model="createCustomerCtrl.customer.email" type="email" required />
          password: <input ng-model="createCustomerCtrl.customer.password" type="password" required />
          <input type="submit">
        </fieldset>  

      </form>

      <button ng-click="customerCtrl.destroySession()">Log-out</button>

      {{customerCtrl.session}}

  </body>
</html>
